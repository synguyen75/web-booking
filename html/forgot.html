<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="background-image: url(images/hero_4.jpg);">
    <div class="login-wrap" style="margin-top: 30px;">
        <div class="login-html" style="border-radius: 10px;">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Lấy lại mật khẩu</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Tên Đăng nhập</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Gửi">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="login.html">Quay lại đăng nhập?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
